<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="imagem">
        <img src="imagem.png" alt="logo_ifes">
    </div>
    <div class="conteudo">
        <form>
            <h2 style="margin-bottom: 40px;">Login</h2>
            <input class="in_personalizado" type="text" name="email" id="email" placeholder="Email" required>
            <input class="in_personalizado" type="password" name="password" id="password" placeholder="Senha" required>
            <input class="submit_botton" style="margin-top: 40px;" type="submit" value="Entrar">
        </form>
    </div>

</body>

</html>
